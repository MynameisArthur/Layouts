<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="css/styles.css">  
    <script src="https://kit.fontawesome.com/f4737ee75d.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="card">
        <div class="image-data">
            <div class="background-image">                
            </div>
            <div class="publication-details">
                <a href="#" class="author"><i class="fas fa-user"></i> Arthur Dev</a>
                <span class="date"><i class="fas fa-calendar-alt"></i>April 18, 2020</span>
            </div>
        </div>
        <div class="post-data">
            <h1 class="title">Artificial intelligence</h1>
            <h2 class="subtitle">A peek what lies ahead</h2>
            <p class="description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas neque alias, ipsum totam sit optio omnis itaque illum quos iure eveniet? Cumque ipsam soluta laudantium eaque et deserunt neque minima.

            <div class="cta">
                <a href="#">Read more &rarr;</a>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
