<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="main-header">
            <nav class="main-nav">
                <a href="#!" class="main-nav_brand">G</a>
                <ul class="main-nav_list">
                    <li><a href="#!" class="main-nav_item">Destinations</a></li>
                    <li><a href="#!" class="main-nav_item">About</a></li>
                    <li><a href="#!" class="main-nav_item">Blog</a></li>
                    <li><a href="#!" class="main-nav_item">Contact</a></li>
                </ul>
                <a href="#!" class="main-nav_call-us">Questions? Call us: <span>1-(800)-306-3467</span></a>
            </nav>
            <div class="main-header_headline">
                <h1>Live with no excuses and travel with no regrets</h1>
                <form>
                    <label>
                        <img src="img/search.svg" alt="">
                        <input type="text" placeholder="Enter keywords..."/>
                    </label>
                    <label>    
                        <img src="img/pin.svg" alt="">
                        <input type="text" placeholder="Enter city or country">
                    </label>
                    <button type="submit">Search</button>
                </form>
            </div>
            <ul class="content-list">
                <li><span>8000+</span> <span>satisfied travelers</span></li>
                <li><span>6000+</span> <span>awesome destinations</span></li>
                <li><span>50000+</span> <span>beautiful photos</span></li>
                <li><span>100,000+</span> <span>happy smiles</span></li>
            </ul>
        </header>
        <section class="favorite-spots">
            <h2>Favorite spots</h2>
            <ul class="favorite-spots_list">
                <li>
                    <a href="#">
                        <figure>
                            <figcaption>Honolulu <span>Hawaii</span></figcaption>
                            <img src="img/beach.jpg" alt="">
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure>
                            <figcaption>Tokyo <span>Japan</span></figcaption>
                            <img src="img/japan_mountain.jpg" alt="">
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure>
                            <figcaption>Yokohama <span>Japan</span></figcaption>
                            <img src="img/japan_pond.jpg" alt="">
                        </figure>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <figure>
                            <figcaption>Sanotrini <span>Greece</span></figcaption>
                            <img src="img/santorini.jpg" alt="">
                        </figure>
                    </a>
                </li>
            </ul>
            <a href="#!" class="see-more">See more <img src="img/arrow.svg" alt=""></a>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
