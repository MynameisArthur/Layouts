<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nike Shop | Court Tech 20</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" type="image/png" href="img/nike_logo.png">
</head>
<body>
    <div class="wrapper">
            <a href="second_page.html" class="prev-button small-btn">
                <img src="img/back.svg" alt="">
            </a>             
            <a class="like-button small-btn">
                <img src="img/heart.svg" alt="">
            </a>
        <header>
            <h1 class="main-heading">Nike Court Tech 20</h1>
            <h3 class="subheading">Men's Tennis Shoe</h3>
        </header>
        <div class="hero-img">  
            <img src="img/shoe_main.png" alt="shoe">  
        </div>
        <nav class="product-navigation">
            <ul class="product-navigation_list">
                <li><a href="#!" class="active">Photos</a></li>
                <li><a href="#!">Colors</a></li>
                <li><a href="#!">Sizes</a></li>
                <li><a href="#!">Comments</a></li>
            </ul>
        </nav>
        <div class="product-slider">
            <div class="product-slider_container">
                <div class="product-slider_item"><img src="img/shoes1.jpg" alt="nike shoes"></div>
                <div class="product-slider_item"><img src="img/shoes2.jpg" alt="nike shoes"></div>
                <div class="product-slider_item"><img src="img/shoes3.jpg" alt="nike shoes"></div>
            </div>

        </div>
        <div class="price-section">
            <div class="price-details">
                Price
                <span>$ 254</span>
            </div>
            <button class="buy-btn">Buy Now</button>
        </div>
    </div>
</body>
</html>
