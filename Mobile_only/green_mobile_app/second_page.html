<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Green Mobile App | Shop</title>
    <link rel="shortcut icon" type="image/png" href="img/leaf_icon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper second">
        <img src="img/powder.png" alt="green powder" class="decoration-green_powder">
        <button class="open-menu"><span></span><span></span></button> 
        <section class="shop-section">
            <h1>Super Powder Leaf</h1>
            <p>Order your own raw superfood packed with nutrients</p>
            <div class="shop-section_slider">
                <div class="shop-section_slide">
                    <img src="img/oat.png" alt="">
                    <h3>Green Oat Ear</h3>
                    <p>$ 3.50</p>
                </div>
                <div class="shop-section_slide">
                    <img src="img/banana-leaf.png" alt="">
                    <h3>Banana Tree</h3>
                    <p>$ 4.75</p>
                </div>
                <div class="shop-section_slide">
                    <img src="img/olive_branch.png" alt="">
                    <h3>Olive Branch</h3>
                    <p>$ 5.25</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
